  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>

    validateForm = () =>{
      const form = document.getElementById('offer')
      form.className='was-validated'
    }

    displayInput = (val) => {
      const type_container = document.getElementById('type')
      type_container.innerHTML = ''

      if (val == 'time') {
        let today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        const yyyy = today.getFullYear();
        today = yyyy + '-' + mm + '-' + dd;
        
        const labelStart = document.createElement('label')
        labelStart.setAttribute("for", 'start_date')
        labelStart.className = 'form-label'
        const textStart = document.createTextNode('Ημερομηνία έναρξης')
        labelStart.appendChild(textStart)
        type_container.appendChild(labelStart)

        const inputStart = document.createElement('input')
        inputStart.id = 'startDate'
        inputStart.setAttribute("name", "startDate")
        inputStart.setAttribute("type", "date")
        inputStart.setAttribute("value", today)
        inputStart.className = 'form-control'
        inputStart.required = true;
        type_container.appendChild(inputStart)

        const labelEnd = document.createElement('label')
        labelEnd.setAttribute("for", 'end_date')
        labelEnd.className = 'form-label'
        const textEnd = document.createTextNode('Ημερομηνία λήξης')
        labelEnd.appendChild(textEnd)
        type_container.appendChild(labelEnd)

        const inputEnd = document.createElement('input')
        inputEnd.id = 'endDate'
        inputEnd.setAttribute("name", "endDate")
        inputEnd.setAttribute("type", "date")
        inputEnd.setAttribute("value", today)
        inputEnd.className = 'form-control'
        inputEnd.required = true;
        type_container.appendChild(inputEnd)

        const product = `<label for="product" class="form-label">Προϊόν / Εταιρία</label>
        <input id='products' name='products' type="text" placeholder='Προϊόν / Εταιρία' class="form-control" required>`

        type_container.innerHTML += product
      } else if (val = 'sales') {

        let today = new Date();
        const dd = String(today.getDate()).padStart(2, '0');
        const mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        const yyyy = today.getFullYear();
        today = yyyy + '-' + mm + '-' + dd;
        
        const labelStart = document.createElement('label')
        labelStart.setAttribute("for", 'start_date')
        labelStart.className = 'form-label'
        const textStart = document.createTextNode('Ημερομηνία έναρξης')
        labelStart.appendChild(textStart)
        type_container.appendChild(labelStart)

        const inputStart = document.createElement('input')
        inputStart.id = 'startDate'
        inputStart.setAttribute("name", "startDate")
        inputStart.setAttribute("type", "date")
        inputStart.setAttribute("value", today)
        inputStart.className = 'form-control'
        inputStart.required = true;
        type_container.appendChild(inputStart)

        
        const addLineDiv = document.getElementById('addLineBtn')
        const addLineBtnCode = `<button type="button" onclick='insertInputLine()' id='addInputBtn' class="btn btn-light rounded-pill addLine border">
          <span>
        +</span>
        </button>`
        addLineDiv.innerHTML += addLineBtnCode
        insertInputLine()
      }
    }
  </script>

  <div class='title'>
    <h5 class="card-title">Προσθήκη καινούριας προσφοράς</h5>
  </div>
  <div id="offer-card" class="shadow-sm p-3 mb-5 bg-body rounded">
    <form action="/api/offers/add" id='offer' method='POST'>
      <label for='title' class="form-label">Τίτλος</label>
      <input id='title' name='title' type="text" placeholder="Τίτλος" class="form-control" required>

      <label for='based_on' class="form-label">Τύπος</label>
      <select id='based_on' name='type' onchange="displayInput(this.value)" class="form-control" required>
        <option value="" disabled selected>Επιλέξτε τύπο προσφοράς
        </option>
        <option value="time">Βάσει χρόνου</option>
        <option value="sales">Βάσει πωλήσεων</option>
      </select>

      <div id="type"></div>
      <div id="addLineBtn"></div>
      <label for="comment" class="form-label">Ολοκλήρωση</label>
      <textarea id='comment' rows='4' cols='50' name='comment' type="text" class="form-control"
        placeholder='Εισάγετε ένα σχόλιο για τις αλλαγές που πρέπει να γίνουν μόλις ολοκληρωθεί η ενέργεια' required></textarea>
      <input type="submit" class="btn btn-primary" value='Προσθήκη' onclick="validateForm()">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script>
    deleteLine = (num) => {
      const lineToDelete = document.getElementById(`productInput${num}`)
      lineToDelete.remove()
    }


    insertInputLine = (number_) => {
      let number
      if(number_) {
        number = number_
      } else {
        number = 1
      }

      const type_container = document.getElementById('type')

      createLine = (num) => {

        const input1 = document.createElement('input')
        input1.id = `product${num}`
        input1.setAttribute("name", `products[${num}][productID]`)
        input1.setAttribute("type", "number")
        input1.setAttribute("placeholder", "Eshop ID")
        input1.className = 'form-control'
        input1.required = true;

        const input2 = document.createElement('input')
        input2.id = `desc${num}`
        input2.setAttribute("name", `products[${num}][desc]`)
        input2.setAttribute("type", "text")
        input2.setAttribute("placeholder", "Περιγραφή")
        input2.className = 'form-control'

        const input3 = document.createElement('input')
        input3.id = `sales_num${num}`
        input3.setAttribute("name", `products[${num}][sales_num]`)
        input3.setAttribute("type", "number")
        input3.setAttribute("placeholder", "Όριο")
        input3.className = 'form-control'
        input3.required = true;
        
        const divCol1 = document.createElement('div')
        const divCol2 = document.createElement('div')
        const divCol3 = document.createElement('div')
        const divCol4 = document.createElement('div')

        divCol1.className = 'col'
        divCol2.className = 'col'
        divCol3.className = 'col'
        divCol4.className = 'col-1 delBtn'

        if(num == 1){
          const label1 = document.createElement('label')
          label1.className = 'form-label'
          const textStart1 = document.createTextNode('Προϊόν')
          label1.appendChild(textStart1)

          const label2 = document.createElement('label')
          label2.className = 'form-label'
          const textStart2 = document.createTextNode('Περιγραφή')
          label2.appendChild(textStart2)

          const label3 = document.createElement('label')
          label3.className = 'form-label'
          const textStart3 = document.createTextNode('Πωλήσεις')
          label3.appendChild(textStart3)

          const labelRow = document.createElement('row')
          labelRow.className = 'row'

          const divLabelCol1 = document.createElement('div')
          const divLabelCol2 = document.createElement('div')
          const divLabelCol3 = document.createElement('div')

          divLabelCol1.className = 'col'
          divLabelCol2.className = 'col'
          divLabelCol3.className = 'col'

          divLabelCol1.appendChild(label1)
          divLabelCol2.appendChild(label2)
          divLabelCol3.appendChild(label3)

          labelRow.appendChild(divLabelCol1)
          labelRow.appendChild(divLabelCol2)
          labelRow.appendChild(divLabelCol3)

          type_container.appendChild(labelRow)
        }

        divCol1.appendChild(input1)
        divCol2.appendChild(input2)
        divCol3.appendChild(input3)

        if (num > 1){
          const delBtn = document.createElement('button')
          delBtn.className = 'btn btn-sm btn-danger border'
          delBtn.setAttribute("onclick", `deleteLine(${num})`)
          const del = document.createElement('i')
          del.className = 'fa fa-close'
          delBtn.appendChild(del)
          divCol4.appendChild(delBtn)
        }
        

        const divRow = document.createElement('div')

        divRow.className = 'row inputProductRow addLine'
        divRow.id = `productInput${num}`
        divRow.appendChild(divCol1)
        divRow.appendChild(divCol2)
        divRow.appendChild(divCol3)
        divRow.appendChild(divCol4)

        type_container.appendChild(divRow)
      }
      createLine(number)
      number++

      const addBtn = document.getElementById('addInputBtn')
      addBtn.setAttribute("onclick", `insertInputLine(${number})`)
    }
  </script>
